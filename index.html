<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="photos/image1.jpg" alt="Image 1">
            <img src="photos/image3.jpg" alt="Image 3">
            <img src="photos/image4.jpg" alt="Image 4">
            <img src="photos/image5.jpg" alt="Image 3">
            <img src="photos/aisha.jpg" alt="Image 3">
            <img src="photos/sunset.jpg" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
        <button class="prev" onclick="prevSlide()">Prev</button>
        <button class="next" onclick="nextSlide()">Next</button>
        <p>GALLERY</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
